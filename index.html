<!DOCTYPE html>
<html>
<head>
    <title>Instagram picture</title>
    <link rel="stylesheet" type="text/css" href="styless.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
 <div>
    <div class="container">
    <div class="post">

        <div class="post-header">
                <div style="margin: 1px; font-size: xx-largeg;">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M0 32l34.9 395.8L191.5 480l157.6-52.2L384 32H0zm308.2 127.9H124.4l4.1 49.4h175.6l-13.6 148.4-97.9 27v.3h-1.1l-98.7-27.3-6-75.8h47.7L138 320l53.5 14.5 53.7-14.5 6-62.2H84.3L71.5 112.2h241.1l-4.4 47.7z"/></svg>
                </div>
                <div>
                    <h1><strong>HTML5</strong></h1>
                    <span>Sunflowers</span>
                </div>
                <div class="icon-header">
                    <span class="material-symbols-outlined">
                        more_vert
                        </span>
                </div>
               
        </div>


        <div class="post-image">
            <img src="https://images.all-free-download.com/images/graphiclarge/natures_own_stripes_513169.jpg"><img>
        </div>


        <div class="post-body">

            <div class="post-icons">
                <div class="icon-heart">
                <span class="material-symbols-outlined">
                    favorite
                    </span>
                </div>
                <div class="icon-comments"> 
                    <span class="material-symbols-outlined">
                        chat_bubble
                        </span>   
                </div>
                <div class="icon-send">
                    <span class="material-symbols-outlined">
                    send
                    </span>
                </div>
                <div class="icon-save">
                    <span class="material-symbols-outlined">
                        bookmark
                        </span>
                </div>
            </div>

            <div>
                <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
            </div>

            <div>
                <p>To make your post look like the sample, you will need to use a Roboto-type font from Google Fonts and icons from Font Awesome:</p>
            </div>

        </div>
     </div>
    </div>

</html>
